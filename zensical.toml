#     as to measure the effectiveness of our documentation and whether users
#     find what they're searching for. With your consent, you're helping us to
#     make our documentation better.
# """

[project.extra.tags]
Startseite = "Startseite"
Impressum = "Impressum"
Mitglied = "Mitglied"
Termine = "Termine"
Repertoire = "Repertoire"
Medien = "Medien"
Pressestimmen = "Pressestimmen"

[project.markdown_extensions.abbr]

[project.markdown_extensions.admonition]

[project.markdown_extensions.attr_list]

[project.markdown_extensions.md_in_html]

[project.markdown_extensions.meta]

[project.markdown_extensions.toc]
permalink = "⚓︎"
permalink_title = "Anker-Link als Referenz zu diesem Abschnitt"
title = "Inhaltsverzeichnis"

[project.markdown_extensions.toc.slugify]
function = "pymdownx.slugs.slugify"
kwds = {case = "lower"}
object = "pymdownx.slugs.slugify"

[project.markdown_extensions.pymdownx.details]

[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji"
emoji_generator = "zensical.extensions.emoji.to_svg"
options.custom_icons = [
    "docs/overrides/.icons"
]

[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true

[project.markdown_extensions.pymdownx.inlinehilite]

[project.markdown_extensions.pymdownx.snippets]
check_paths = true
base_path = [
    "includes"
]
auto_append = [
    "references.md"
]

[project.markdown_extensions.pymdownx.superfences]

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true

[project.markdown_extensions.pymdownx.tasklist]
custom_checkbox = true

[project.markdown_extensions.zensical.extensions.preview]
configurations = [
    { targets.include = [
        "members/*"
    ]}
]
